     <script type="text/ng-template" id="displaystudent">
 
		 <div class="col-md-1">
		 {{$index+1}}
		 </div>
		  <div class="col-md-3"   >
			{{s.name}}
		 </div>
		  <div class="col-md-3">
			{{s.course}}
		 </div>
		  <div class="col-md-1">
			{{s.year}}
		 </div>
		   <div class="col-md-1">
			 <button type="button" ng-click="editStudent($index,s._id,s)">Edit</button>	 		   
		 </div>
		   <div class="col-md-1">
			 <button type="button" ng-click="deleteStudent($index,s._id,s)">X</button>	 
		 </div>		
		  <div class="col-md-1">
			{{s._id}}
		 </div>		 
    </script>
